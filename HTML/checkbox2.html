<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <!-- we can select multiples options in checkbox -->
        <div>
            Check Your Subjects :
            <label for="phy">Physics</label>
            <input type="checkbox" id="phy" name="sub" value="phy">
            <label for="chem">Chemistry</label>
            <input type="checkbox" id="chem" name="sub" value="chem">
            <label for="math">Maths</label>
            <input type="checkbox" id="math" name="sub" value="math">
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
