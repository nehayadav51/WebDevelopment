<body>
    <form action="/server">
        <div>
            Select your fav fruit:)
            <br>
            <label for="rb1">Apple</label>
            <input type="radio" id="rb1" name="fruit" value="apple">
            <label for="rb2">Mango</label>
            <input type="radio" id="rb2" name="fruit" value="mango">
            <label for="rb3">Banana</label>
            <input type="radio" id="rb3" name="fruit" value="banana">
        </div>
        <button type="submit">Submit</button>
        <!-- if we write the the diff name(non-grouping) then we are able to select multiple options -->
        
    </form>
