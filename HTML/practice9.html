<!-- Create a search option that redirects its search request to Google -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/">
        <div>
            <label for="txt">Username :</label>
            <input type="=text" id="txt" name="username" placeholder="type here">
        </div>
        <div>
            <label for="pass">Password :</label>
            <input type="password" id="pass" name="username" placeholder="type here">
        </div>
        <div>
            <label for="age">Age :</label>
            <input type="number" id="age" name="age">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
        <div>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
