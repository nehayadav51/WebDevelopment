<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="txt">USERNAME :</label>
            <input type="text" id="txt" placeholder="type your username here">
        </div>
        <div>
            <label for="pass">PASSWORD :</label>
            <input type="password" id="pass" placeholder="type your password here">
        </div>
        <div>
            <label for="age">AGE :</label>
            <input type="number" id="age" placeholder="type your age here">
        </div>
        <div>
            <label for="dt">DATE :</label>
            <input type="date" id="dt">
        </div>
        <!-- BUTTON -->
        <!-- type 1 -->
         <button>Submit</button>
        <!-- type 2 -->
          <button type="submit">Submit</button>
        <!-- type 3 -->
         <button type="button">Button</button>
         <!-- type 4 -->
          <button type="reset">Reset</button>

    </form>
</body>
</html>
