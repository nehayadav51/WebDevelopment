<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="//action">
        <div>
            <label for="txt">Name :</label>
            <input type="text" id="txt" name="name">
        </div>
        <div>
            Sex :           
            <input type="radio" id="rb" name="sex" value="m">
            <label for="rb">Male</label>          
            <input type="radio" id="rb2" name="sex" value="f">
            <label for="rb2">Female</label>
        </div>
        <div>
            Country :
            <select name="country" id="cntry">
                <option>Select an option</option>
                <option value="india">India</option>
                <option value="japan">Japan</option>
                <option value="china">China</option>
                <option value="us">US</option>
            </select>
        </div>
        <br>
        <div>
            <label for="txt">Message :</label>
            <textarea name="txt" id="txt" rows="5" cols="21"></textarea>
        </div>
        <div>
            <input type="checkbox" id="cb" name="sub">
            <label for="cb">Subscribe?</label>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
