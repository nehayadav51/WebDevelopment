<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="//server">
        <div>
            <label for="txt">Name :</label>
            <input type="text" id="txt" name="name" placeholder="write your name">
        </div>
        <div>
            <label for="em">Email :</label>
            <input type="email" id="em" name="email" placeholder="write your email">
        </div>
        <div>
            <label for="txta">Message :</label>
            <br>
            <textarea id="txta" name="msg" rows="7" cols="25"></textarea>
        </div>
        <div>
            Rate us on the scale of 5 :
            <br>
            <input type="radio" id="rb1" name="rates" value="1">
            <label for="rb1">1</label> 
            <br>
            <input type="radio" id="rb2" name="rates" value="2">
            <label for="rb2">2</label>
            <br>
            <input type="radio" id="rb3" name="rates" value="3">
            <label for="rb3">3</label> 
            <br>
            <input type="radio" id="rb4" name="rates" value="4">
            <label for="rb4">4</label>
            <br>
            <input type="radio" id="rb5" name="rates" value="5>
            <label for="rb5">5</label>
        </div>
        <button type="submit">Send your message!</button>
    </form>
</body>
</html>
