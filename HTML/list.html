<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
 </head>
 <body>
    <!-- unordered list -->
     <ul>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
     </ul>
     <br>
     <!-- types of ul list (hollow cirtcle,square,disc)-->
      <ul type="circle">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
     </ul>
     <hr>
     <!-- ordered list -->
      <ol>
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
      </ol>
      <br>
      <!-- types of ol lists (A,1,a,i)-->
       <ol type="A">
        <li>Bread</li>
        <li>Butter</li>
        <li>Jam</li>
      </ol>
 </body>
 </html>
